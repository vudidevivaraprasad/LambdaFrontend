<div class="vh-100 w-100 d-flex justify-content-center align-items-center" *ngIf="message">
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-patch-check-fill text-primary" viewBox="0 0 16 16">
      <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708"/>
    </svg>
    <div class="bg-opacity-75" [ngClass]="message=='already verified' || message=='verified'?'bg-success':'bg-danger'">
      <p class="px-3 py-2">{{message}}</p>
    </div>
    <div *ngIf="message=='already verified' || message=='verified'">
      <p class="text-center"><a class="text-decoration-none" routerLink='/login'>Login</a></p>
    </div>
  </div>
</div>
