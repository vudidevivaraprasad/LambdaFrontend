<div>
  <div *ngFor="let order of orders;let i=index" class="mb-3 d-flex justify-content-center align-items-center">
    <div class="custom-flex d-flex justify-content-center custom-height w-50">
      <div class="col-3 rounded overflow-hidden custom-width-mobile" (click)="redirecttoproduct(products[i])">
        <img [src]="'https://dq51sxzrefeb3.cloudfront.net/'+products[i].image" class="object-fit-cover w-100 h-100" alt="" />
        <!-- <img src="../../../assets/1.jpg" class="object-fit-cover w-100 h-100" alt="" /> -->
      </div>
      <div class="d-flex align-items-center justify-content-center col-4 custom-width-mobile position-relative ms-3">
        <div class="w-100">
          <div><span class="fw-bold">{{products[i].title}}</span></div>
          <div class="d-flex">
            <i class="bi bi-currency-rupee fw-bold"></i>
            <span class="fw-bold">{{order.product.amount}}</span>
          </div>
          <div>
            <span class="fw-bold">Quantity {{order.product.quantity}}</span>
          </div>
          <div>
            <span class="fw-bold">Total Amount {{TotalAmount(order.product.quantity,order.product.amount)}}</span>
          </div>
          <div><span class="fw-bold bg-success-subtle p-2 rounded">{{order.status}}</span></div>
          <!-- <p><span class="fw-bold">Date</span> {{date(order.Date)}}</p> -->
          <!-- <p><span class="fw-bold">Order Status</span> {{order.status}}</p>
          <p><span class="fw-bold">Product Amount</span> {{order.product.amount}}</p>
          <p><span class="fw-bold">Product Quantity</span> {{order.product.quantity}}</p>
          <p><span class="fw-bold">Product Name</span> {{products[i].title}}</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
