<nav class="navbar bg-body-tertiary position-fixed w-100 z-3" style="box-shadow: 0px 0px 10px rgb(181, 181, 181);">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart3 text-primary" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
      </svg>
    </a>
    <div class="d-flex col-9 justify-content-between align-items-center">
        <input class="form-control w-75" type="search" placeholder="Search" aria-label="Search" (keydown.enter)="search()">
      <div class="d-flex ms-4">
        <div class="position-relative mb-0 pb-0" style="cursor: pointer;" routerLink="/cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
          </svg>
          <p *ngIf="items.length>0" class="position-absolute rounded-circle bg-primary d-flex justify-content-center align-items-center"
              style="width: 20px; height: 20px; top: -5px;right: -5px;">
            <span class="text-light" style="font-size: 10px;">{{items.length}}</span>
          </p>
        </div>
        <div class="ms-lg-5 ms-1 ms-md-3">
          <div *ngIf="isLogin" style="cursor: pointer;" (click)="openProfile()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
          </div>
          <div *ngIf="!isLogin">
            <button class="btn btn-primary" routerLink="/login">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isProfileOpen && isLogin" class="position-absolute profile-position">
    <div class="list-group">
      <a routerLink="/wishlist" class="list-group-item list-group-item-action" style="padding-right: 4rem !important;">Wishlist</a>
      <a routerLink="/address" class="list-group-item list-group-item-action" style="padding-right: 4rem !important;">Address</a>
      <a routerLink="/orders" class="list-group-item list-group-item-action" style="padding-right: 4rem !important;">Orders</a>
      <a *ngIf="isAdmin" routerLink="/admin" class="list-group-item list-group-item-action" style="padding-right: 4rem !important;">Admin</a>
      <button *ngIf="isLogin" class="list-group-item list-group-item-action" style="padding-right: 4rem !important;" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>
