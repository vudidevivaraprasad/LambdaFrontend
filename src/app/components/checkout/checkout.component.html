<p style="padding-top: 5rem !important;"></p>
<ng-container *ngIf="step1">
  <app-address (selectedAddress)="selectedaddress($event)" [selectedaddressId]="address.id"></app-address>
  <p *ngIf="!isaddressselected" class="text-center text-danger">Please select an address</p>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-dark w-25" (click)="verifystep1()">Next</button>
  </div>
</ng-container>
<ng-container *ngIf="step2">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <button class="btn btn-dark" (click)="firststepvisible()">Back</button><br>
    <button class="btn btn-primary" (click)="checkout()">Place Order</button>
  </div>
</ng-container>

<ng-container *ngIf="finalstep==='success'">
  <div class="vh-50 w-100 d-flex flex-column justify-content-center align-items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-patch-check-fill text-primary" viewBox="0 0 16 16">
      <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708"/>
    </svg>
    <p class="fw-bolder">Order placed successfully</p>
    <p>Go to <a routerLink="/orders">Orders</a></p>
  </div>
</ng-container>
<ng-container *ngIf="finalstep==='failed'">
  <div class="w-100 d-flex flex-column justify-content-center align-items-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x-octagon-fill text-danger" viewBox="0 0 16 16">
      <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353zm-6.106 4.5L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708"/>
    </svg>
    <p class="fw-bolder">Something went wrong while placing your order. Please try again in a few moments.</p>
    <p>Go to <a routerLink="/home">Home</a></p>
  </div>
</ng-container>
